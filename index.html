---
layout: default
---
{% for post in paginator.posts %}
<article class="post">
  <header class="post__header">
    <h1>{{ post.title }}</h1>
    <span class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </header>
  <section class="post__content">
    {{ post.content }}
  </section>
</article>
{% endfor %} {% include pagination.html %}
