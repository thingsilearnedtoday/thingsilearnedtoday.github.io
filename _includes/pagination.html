<nav class="site__pagination cf">
  <div class="fl">
    {% if paginator.next_page %}
      <a class="pagination__item" href="{{ site.baseurl }}/page{{paginator.next_page}}">Older</a>
    {% else %}
      <span class="pagination__item disabled">Older</span>
    {% endif %}
  </div>
  <div class="fr">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination__item" href="{{ site.baseurl }}/">Newer</a>
      {% else %}
        <a class="pagination__item" href="{{ site.baseurl }}/page{{paginator.previous_page}}">Newer</a>
      {% endif %}
    {% else %}
      <span class="pagination__item disabled">Newer</span>
    {% endif %}
  </div>
</nav>
